Name: gateway-example # gateway name
Host: localhost # gateway host
Port: 8888 # gateway port
Upstreams: # upstreams
  - Grpc:
      Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: user.rpc
    ProtoSets:
      - app/gateway/etc/proto/user.pb
    Mappings:
      - Method: post
        Path: /ping
        RpcPath: user.User/Ping
  - Grpc:
      Etcd:
        Hosts:
          - 127.0.0.1:2379
        Key: order.rpc
    ProtoSets:
      - app/gateway/etc/proto/order.pb
    Mappings:
      - Method: post
        Path: /orderPing
        RpcPath: order.Order/Ping
