syntax = "proto3";

package user;
option go_package="./user";

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}
message LoginResponse {
  int64 code = 1;
  string msg = 2;
  repeated string data = 3;
}

service User {
  rpc Ping(Request) returns(Response);
  rpc Login(LoginRequest) returns(LoginResponse);
}
